<!DOCTYPE html>
<html>
<head>
  <title>Map overlay</title>
  <style type="text/css">
  #map {
    height: 600px;
    width: 600px;
  }
  .overlay-span {
    position: absolute;
    width: 60px;
    height: 60px;
    font-size: 17px;
    font-weight: bold;
    border-radius: 30px;
    background-color: rgba(255,255,255,0.8);
    vertical-align: middle;
    text-align: center;
    line-height: 60px;
  }
  </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB22SpkIg056QdoLB36arGIFLXOlKqGxbE">
</script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
